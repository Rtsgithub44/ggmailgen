<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Generator</title>

    <style>
        body {
            background: url('output.png') center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            height: 100vh; 
        }

        h1 {
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

        input[type="text"], input[type="number"] {
            background-color: rgba(35, 35, 35, 0.8);
            color: #ffffff;
            border: 1px solid #794f4f;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            width: 80%; 
        }

        button {
            background-color: #794f4f;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; 
        }

        button:hover {
            background-color: #794f4f;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <h1>Gmail Account Generator</h1>

    <label for="emailLength">Email Length:</label>
    <input type="number" id="emailLength" min="1" value="8">

    <br>

    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" min="1" value="12">

    <br>

    <label for="generatedEmail">Generated Email:</label>
    <input type="text" id="generatedEmail" readonly>

    <br>

    <label for="generatedPassword">Generated Password:</label>
    <input type="text" id="generatedPassword" readonly>

    <br>

    <button onclick="generateEmail()">Generate Email</button>
    <button onclick="generatePassword()">Generate Password</button>

    <script>
        function generateEmail() {
            var emailLength = document.getElementById("emailLength").value;
            var username = generateRandomString(emailLength);
            var domain = getRandomDomain();
            var email = username + "@" + domain;
            document.getElementById("generatedEmail").value = email;
        }

        function generatePassword() {
            var passwordLength = document.getElementById("passwordLength").value;
            var password = generateRandomString(passwordLength);
            document.getElementById("generatedPassword").value = password;
        }

        function generateRandomString(length) {
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            var result = "";
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function getRandomDomain() {
            var domains = ["gmail.com", "yahoo.com", "hotmail.com"];
            return domains[Math.floor(Math.random() * domains.length)];
        }
    </script>

</body>
</html>
